	<div class="container_wrap">
		<div class="header_pl sticky">

				</div>
				<div class="time_top">
			<span>ระยะเวลาโปรโมชันคงเหลือ:<br>
				<span class="hours">00</span>:<span class="minutes">24</span>:<span class="seconds">20</span>
			</span>
				</div>
				<div class="button_top">
					<a class="toform" href="index.html#scroll">ขอให้โทรกลับ</a>
				</div>
			</div>
		</div>


		<header>
			<div class="container">
				<p class="header__logo">7FIT</p>
			</div>
		</header>


		<section class="header">
			<div class="container">
				<div class="header__prod">
					<img src="http://thri.08shop.ru/img/prod-main.png" alt="7FIT">
					<div class="header__sale">
						<span class="sale__descr sale__descr-footer"><span class="footer__fix">ผลิตภัณฑ์</span><br> ผ่านการรับรอง<br> ทางการแพทย์</span>
					</div>
				</div>
				<div class="price__wrap" id="price__form">
					<div class="price__list">
						<div class="price__old">
							<span class="x_price_previous">1980</span> <span class="x_currency">฿</span>
						</div>
						<div class="price__new">
							<span class="x_price_current text-bold">990</span> <span class="x_currency">฿</span><span class="price__star">*</span>
						</div>
					</div>
					<p class="price__sale text-bold">ส่วนลด 50%</p>
				</div>
				<div class="header__form_wrap">
					<form action="" method="post" class="x_order_form header__form" id="scroll">

						<input class="form__input" type="text" name="name" required="" placeholder="ชื่อ-นาสสกุล">
						<input class="form__input" type="text" name="phone" required="" placeholder="เบอร์โทรศัพท์">
						<input type="hidden" name="country" value="TH">
						<button class="form__btn" type="submit">สั่งซื้อ</button>
				</form>
				</div>
			</div>
		</section>

			<div class="footer__logo">
				<img src="http://thri.08shop.ru/img/logo.svg" alt="">
