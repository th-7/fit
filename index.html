<html lang="th">
<head>
	<meta charset="utf-8">
	<title>7FIT</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500,700&amp;subset=cyrillic" rel="stylesheet">
	
	<link rel="stylesheet" href="main_min.css">
<style>.ever-popup-build{position: fixed; opacity: 0;z-index: -1; top: 0; left: -9999px;}</style><style>@media screen and (max-width: 999px) {.ever-popup {position: fixed;top: 0;left: 0;width: 100%;height: 100%;background: rgba(0, 0, 0, .7);z-index: 111;display: none;overflow: auto;}.ever-popup__body {position: static;float: none;display: block;margin: 0 auto;width: auto}.ever-popup.show {display: block;align-items: center;}.ever-popup__inner {position: relative;margin: 0 auto;padding-top: 35px}.ever-popup__close {width: 35px;height: 30px;position: absolute;cursor: pointer;top: 0;right: 0;z-index: 1;-webkit-transition: .3s;-moz-transition: .3s;-ms-transition: .3s;-o-transition: .3s;transition: .3s;}.ever-popup__close:after, .ever-popup__close:before {content: "";position: absolute;right: 0;top: 10px;width: 35px;height: 10px;background: #fff;transition: all 1s;}.ever-popup__close:after {-webkit-transform: rotate(-45deg);-ms-transform: rotate(-45deg);-o-transform: rotate(-45deg);transform: rotate(-45deg);}.ever-popup__close:before {-webkit-transform: rotate(45deg);-ms-transform: rotate(45deg);-o-transform: rotate(45deg);transform: rotate(45deg);}}</style>



</head>
<body>
	<div class="container_wrap">
		<div class="header_pl sticky">
			<div class="timer_top">
				<div class="skidka_top">
					<span>ส่วนลด 50%</span>
				</div>
				<div class="time_top">
			<span>ระยะเวลาโปรโมชันคงเหลือ:<br>
				<span class="hours">00</span>:<span class="minutes">24</span>:<span class="seconds">20</span>
			</span>
				</div>
				<div class="button_top">
					<a class="toform" href="#scroll">ขอให้โทรกลับ</a>
				</div>
			</div>
		</div>


		<header>
			<div class="container">
				<p class="header__logo">7FIT</p>
			</div>
		</header>


		<section class="header">
			<div class="container">
				<div class="header__prod">
					<img src="prod-main.png" alt="7FIT">
					<div class="header__sale">
						<span class="sale__descr sale__descr-footer"><span class="footer__fix">ผลิตภัณฑ์</span><br> ผ่านการรับรอง<br> ทางการแพทย์</span>
					</div>
				</div>
				<div class="price__wrap" id="price__form">
					<div class="price__list">
						<div class="price__old">
							<span class="x_price_previous">1980</span> <span class="x_currency">฿</span>
						</div>
						<div class="price__new">
							<span class="x_price_current text-bold">990</span> <span class="x_currency">฿</span><span class="price__star">*</span>
						</div>
					</div>
					<p class="price__sale text-bold">ส่วนลด 50%</p>
				</div>
				<div class="header__form_wrap">
					<form action="" method="post" class="x_order_form header__form" id="scroll">
						<p class="form__title">สั่งซื้อ 7FIT ตอนนี้พร้อมรับส่วนลด</p>
						<input class="form__input" type="text" name="name" required="" placeholder="ชื่อ-นาสสกุล">
						<input class="form__input" type="text" name="phone" required="" placeholder="เบอร์โทรศัพท์">
						<input type="hidden" name="country" value="TH">
						<button class="form__btn" type="submit">สั่งซื้อ</button>
				</form>
				</div>
			</div>
		</section>

		<footer>
			<div class="footer__logo">
				<img src="logo.svg" alt="">
			</div>
			<p class="fda__list">7FIT - White kidney<br>	Thai FDA no: 11-1-06353-1-0301</p>
		</footer>

	</div>
<!-- UNILAND START -->
<script type="text/javascript" src="https://uni-pov.orthofix.space/app/web/js/uniland.js?5ea01d7652e8a"></script>
<script type="text/javascript">
    var scripts = [];
    start = Date.now();

    var uniland = new Uniland();

    uniland.prelandMode = 0;
    uniland.landId = 412;
    uniland.landUrl = "https://th-7.github.io/fit/?marker_id=1";

        //названия полей формы, откуда скрипт берет данные
    //    uniland.aliasName = 'name';
    //    uniland.aliasEmail = 'email';
    //    uniland.aliasPhone = 'phone';
    //    uniland.aliasCountry = 'country';
    //    uniland.aliasComment = 'comment';

    uniland.aliasGoodCode = 'good_code'; //код продукта из списка
    uniland.aliasGoodsCount = 'goods_count';//выбранное количество
    uniland.aliasGoodPrice = 'good_price';//цена за шт

    uniland.urlOrder = 'https://uni-pov.orthofix.space/app/web/api/order';
    uniland.urlEmail = 'https://uni-pov.orthofix.space/app/web/api/email/get';
    uniland.sendEmptyForm = true; //поставить false, чтобы не отправлять конверсии с пустыми полями

    


    uniland.urlPixel = 'https://uni-pov.orthofix.space/app/web/api/pixel';

    uniland.processPixel();

    uniland.setSpanValueByClass('mt_geo', uniland.getMtGeo('Москва'));
    uniland.setSpanValueByClass('mt_gender', uniland.getMtGender('Женщин'));
    uniland.setSpanValueByClass('mt_age', uniland.getMtAge('55'));

    //проверяем есть ли JQ
    if (!window.jQuery) {
        scripts.push('https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js');
    }

    scripts.forEach(function (src) {
        var jq = document.createElement('script');
        jq.type = 'text/javascript';
        jq.src = src;
        document.getElementsByTagName('head')[0].appendChild(jq);
    });

    function init() {
        if (window.jQuery) {
            $(document).ready(function () {
                uniland.run();
            });
        }
    }

    //ждем 1 сек пока все загрузится и вешаем события
    setTimeout(init, 1000);
</script>
<noscript>
    <div><img src="https://uni-pov.orthofix.space/app/web/api/pixel?land_id=412" style="position:absolute; left:-9999px;"
              alt=""/></div>
</noscript>
<!-- UNILAND END -->



</body></html>
